<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatc.css">
</head>
<body>
    <div class="stopwatch">
        <div class="container">
            <h1>STOP WATCH</h1>
            <div class="watch">
                <h2 id="hr">00</h2>
                <h2>:</h2>
                <h2 id="min">00</h2>
                <h2>:</h2>
                <h2 id="sec">00</h2>
                <h2>:</h2>
                <h2 id="mili">000</h2>
                
            </div>


            <div class="btn">
                <button id="btnOne" onclick="start()">Start</button>
                <button id="btnTwo" onclick="stop()">Stop</button>
                <button id="btnThree" onclick="restart()">Reset</button>
            </div>
        </div>
    </div>

<script src="stop.js"></script>
</body>
</html>
